<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript tut</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Faulty Calculator</h1>
        <div class="input-group">
            <label for="firstNum">First Number</label>
            <input type="number" id="firstNum" placeholder="Enter first number">
        </div>
        <div class="input-group">
            <label for="operation">Operation</label>
            <select id="operation">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </div>
        <div class="input-group">
            <label for="secondNum">Second Number</label>
            <input type="number" id="secondNum" placeholder="Enter second number">
        </div>
        <button onclick="calculate()">Calculate</button>
        <div class="result" id="result"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
